<!DOCTYPE html>
<html>
<head>
	<title>Get the sign</title>
</head>
<body>
<script type="text/javascript">
	var n = prompt("Enter value", 0);
	if (n < 0) {
		alert("-1");
	} else if (n == 0) {
		alert("0");
	} else if (n > 0) {
		alert("1");
	} else {
		alert("It's not a number");
	}
</script>
</body>
</html>
